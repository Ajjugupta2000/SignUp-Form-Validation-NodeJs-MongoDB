<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodiv: Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary h5" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        Foodiv
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <button type="button" class="btn btn-warning mx-3" onclick="openLogin()">Login</button>
          <button type="button" class="btn btn-warning">Register Now</button>
        </form>
      </div>
    </div>
  </nav>

  <form id="restaurantForm" action="/restaurants" method="POST">
    <h1>Restaurant Onboarding Form</h1>
    <label for="restaurantName">Restaurant Name:</label>
    <input type="text" id="restaurantName" name="restaurantName" placeholder="Restaurant Name" required>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location"  placeholder="Location" required>

    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" maxlength="6" oninput="this.value = this.value.replace(/[^0-9]/g, '')" name="pincode" placeholder="Pincode" required>

    <label for="website">Website:</label>
    <input type="text" id="website" name="website"  placeholder="Website"required>

    <label for="phoneNumber">Mobile Number:</label>
    <input type="tel" id="phoneNumber" maxlength="10" name="phoneNumber" oninput="this.value = this.value.replace(/[^0-9]/g, '')"  placeholder="Mobile Number"required>

    <label for="avgDailyTransactions">Average Daily Transactions:</label>
    <input type="number" id="avgDailyTransactions" name="avgDailyTransactions" placeholder="Average Daily Transactions" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>


    <button type="submit">Submit</button>
  </form>

  <script>
    function openLogin() {
      window.location.href = "/html/login.html";
    }
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
